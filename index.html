<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <!-- import js -->
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <div class="pic"></div>
        <div class="main">
            <div id="home" class="home front transition">
                <div class="panel panel-primary">
                    <div class="panel-heading">Samsung</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <button type="button" class="bssgs8">samsung Galaxy S8</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">iPhone</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <button type="button" class="bip7">iPhone7</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="bipse">iPhoneSE</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Huawei</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <button type="button" class="bhp9">Huawei p9</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Nokia</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <button type="button" class="bnp1">Nokia P1</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12">
                            <button type="button" class="bcart">cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ssgs8" class="ssgs8 back transition">
                <h1>samsungGalaxyS8</h1>
                <button type="button" class="bhome">home</button>
                <button type="button" class="bcart">cart</button>
            </div>
            <div id="ip7" class="ip7 back transition">
                <h1>iPhone7</h1>
                <button type="button" class="bhome">home</button>
                <button type="button" class="bcart">cart</button>
            </div>
            <div id="ipse" class="ipse back transition">
                <h1>iPhoneSE</h1>
                <button type="button" class="bhome">home</button>
                <button type="button" class="bcart">cart</button>
            </div>
            <div id="hp9" class="hp9 back transition">
                <h1>Huawei p9</h1>
                <button type="button" class="bhome">home</button>
                <button type="button" class="bcart">cart</button>
            </div>
            <div id="np1" class="np1 back transition">
                <h1>Nokia P1</h1>
                <button type="button" class="bhome">home</button>
                <button type="button" class="bcart">cart</button>
            </div>
            <div id="cart" class="cart back transition">
                <h1>cart</h1>
                <button type="button" class="bhome">home</button>
            </div>
        </div>
    </body>
</html>
